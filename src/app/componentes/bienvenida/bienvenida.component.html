<div class="container-quien-soy">

    <div class="container-img">
       <div class="card" style="width: 18rem;">
            <img class="card-img" src="{{ miPerfil.avatar_url }}"  alt="Card image">
        </div>    
                             
    </div>
  
    <div class="container-game">
        <div class="card text-center" style="height: 22rem; width: 28rem;">
            <div class="card-header">
                {{ miPerfil.name }}
            </div>
            <div class="card-body">
                <p>Seguidores: {{miPerfil.followers}}</p>
                <p>Siguiendo: {{miPerfil.following}}</p>
                <p>Fecha de Creacion: {{miPerfil.created_at}}</p>
                <p>Repositorios: {{miPerfil.public_repos}}</p>
                <p>ID del Usuario: {{miPerfil.id}}</p>
                <p>Url del Usuario: {{miPerfil.html_url}}</p>
                

            </div>
            <div class="card-footer text-muted">
              2024
            </div>
          </div>
</div>
</div>
